<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For My Shona‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffdae0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        #card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        .cat-img { width: 200px; border-radius: 10px; }
        h1 { color: #d63384; font-size: 24px; }
        .btns { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #fb8500; color: white; position: relative; }
        .hidden { display: none !important; }

        #successPage {
            background-image: url('Valentines 1.jfif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #ffdae0;
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #successPage h1 {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            color: #d63384;
            z-index: 1001;
        }
        .heart {
            position: fixed;
            top: -10vh;
            animation: fall 3s linear forwards;
            color: #ff4d6d;
            z-index: 1002;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXpxNHBqYm93ZzN4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v4aMAsq5JidF2D9CAt/giphy.gif" class="cat-img">
            <h1>Will You Be My Valentine, Shruti My Babyyyy Meri Jaanu?‚ù§Ô∏è‚ù§Ô∏è</h1>
            <div class="btns">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <div id="successPage" class="hidden">
        <h1>Wuuhhoo! I Love You Meri Chutkul, My Honey Bun Sugar Plum!‚ù§Ô∏èüåπ</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successPage = document.getElementById('successPage');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('card').classList.add('hidden');
            successPage.classList.remove('hidden');
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
